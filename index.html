<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <title>寻找UBER COOL高校</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="share">分享有奖</div>
    <div class="music">
        <span id="music_icon" class="playing"></span>
        <audio src="audio/bgm.mp3" autoplay id="bgm"></audio>
    </div>
    <div class="logo">
        <img src="img/logo.png" alt=""/>
        <img src="img/logo-shadow.png" alt="" class="shadow"/>
        <img src="img/paihangbang.png" alt="" class="paihangbang"/>
    </div>
    <div class="rank-board">
        <div class="board board-1">
            <img src="img/no1.png" alt=""/>
            <span class="school">集美大学 / 368票</span>
        </div>
        <div class="board board-2">
            <img src="img/no2.png" alt=""/>
            <span class="school">厦门理工学院 / 250票</span>
        </div>
        <div class="board board-3">
            <img src="img/no3.png" alt=""/>
            <span class="school">诚毅学院 / 236票</span>
        </div>
    </div>
    <div class="hint text-center">
        每天16:00更新排行榜
        <br/>
        <a class="rule">点击 查看活动规则 查看 榜单超级福利</a>
    </div>
    <img class="ranking-hint" src="img/ranking-hint.png" alt=""/>

    <p class="hint">扫描二维码并成功下载APP即为高校助力3票，并获得首程<span class="big">30元</span>打车券一张。</p>

    <div class="qr-place">
        <img src="img/qr-placeholder.png" alt="" class="placeholder"/>
        <img id="qr-code" src="" alt=""/>
    </div>
    <p class="hint" id="old_user"></p>

    <div class="btn-group">
        <div class="btn" data-pic="jida.png" data-old="我爱集大">集美大学</div>
        <div class="btn" data-pic="chengyi.png" data-old="我爱诚毅">诚毅学院</div>
    </div>
    <div class="btn-group">
        <div class="btn" data-pic="huaqiao.png" data-old="我爱华侨">华侨大学</div>
        <div class="btn" data-pic="gongyi.png" data-old="我爱厦工艺">福大厦工艺</div>
    </div>
    <div class="btn-group">
        <div class="btn" data-pic="gongxueyuan.png" data-old="我爱工学院">厦门工学院</div>
        <div class="btn" data-pic="ligong.png" data-old="我爱厦理工">厦门理工</div>
    </div>

    <div class="qr-place qr-uber">
        <p class="hint">长按二维码关注厦门优步官方微信公众号，吃喝住行跨界合作福利满满</p>
        <img src="img/qr-placeholder.png" alt="" class="placeholder"/>
        <img id="qr-uber" src="img/uber-qr.jpg" alt=""/>
    </div>
    <img class="uber-logo" src="img/uber-logo.png" alt=""/>
</div>
<div class="rule-popup-window">
    <img class="close-btn" src="img/close-btn.png" alt=""/>
    <img src="img/rule.png" alt=""/>
</div>
<div class="share-popup-window">
    <img class="close-btn" src="img/close-btn.png" alt=""/>
    <img src="img/share.png" alt=""/>
</div>
<script>
    $('.btn').click(function () {
        $('#qr-code').attr('src', 'img/qr/' + $(this).attr('data-pic'));

        var oldUserHint = '老用户在APP“优惠”中输入<span class=big>' +
                $(this).attr('data-old') +
                '</span><br>即为高校助力1票';

        $('#old_user').html(oldUserHint);
    });

    $('.rule').click(function () {
        $('body').scrollTop(0);
        $('.rule-popup-window').toggle();
    });

    $('.share').click(function () {
        $('body').scrollTop(0);
        $('.share-popup-window').toggle();
    });

    $('.close-btn').click(function () {
        $(this).parent().hide();
    });

    $('#music_icon').click(function () {
        $(this).toggleClass('playing');
        var music = $('#bgm');
        if ($(this).hasClass('playing')) {
            $(music).attr('src', 'audio/bgm.mp3');
        } else {
            $(music).attr('src', '');
        }
    });
</script>
</body>
</html>
